name: Ci Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 16
      
      - name: install dependencies
        run: npm install

      - name: Run Test
        run: npm test